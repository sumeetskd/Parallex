<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <section></section>
    <section class="container">
        <div class="wrapper">
            <h1 class="text-mask">
                <span>The Warrior Awaits</span>
            </h1>
            <div class="bg2"></div>
            <div class="mountains"></div>
            <div class="soldier"></div>
        </div>
    </section>
    <section></section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"
        integrity="sha512-f8mwTB+Bs8a5c46DEm7HQLcJuHMBaH/UFlcgyetMqqkvTcYg4g5VXsYR71b3qC82lZytjNYvBj2pf0VekA9/FQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"
        integrity="sha512-A64Nik4Ql7/W/PJk2RNOmVyC/Chobn5TY08CiKEX50Sdw+33WTOpPJ/63bfWPl0hxiRv1trPs5prKO8CpA7VNQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@0.2.28/bundled/lenis.js"></script>

    <script>

        const lenis = new Lenis({})
        function raf(time) {
            lenis.raf(time)
            requestAnimationFrame(raf)
        }

        requestAnimationFrame(raf)

        const bg1 = document.querySelector('.wrapper');
        const bg2 = document.querySelector('.bg2');
        const mountains = document.querySelector('.mountains');
        const soldier = document.querySelector('.soldier');
        const h1 = document.querySelector('h1 span')

        const t1 = gsap.timeline({
            scrollTrigger: {
                trigger: '.wrapper',
                start: "top bottom",
                scrub: 1
            }
        })
        gsap.set(soldier, {scale: 0.8})

        t1  
            .to(mountains, {scale: 1.4, y: 30})
            .to(soldier, {scale: 1.7, y: 90},0)

        gsap.from(h1, {
            yPercent: 100,
            scrollTrigger: {
                trigger: h1,
                start: "top bottom",
                scrub: 1
            }
        })
    </script>
</body>

</html>
